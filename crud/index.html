<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/records.css">
  <link rel="stylesheet" href="css/modal.css">
  <script src="./js/main.js" defer></script>
  <title>Customer Base</title>
</head>
<body>
  <header>
      <h1 class="header-title">Customer Base</h1>
  </header>
  <main>
      <button type="button" class="button blue mobile" id="registerCustomer">Register Customer</button>
      <table id="table_customer" class="records">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>E-mail</th>
                  <th>Phone</th>
                  <th>City</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
      <div class="modal" id="modal">
          <div class="modal-content">
              <header class="modal-header">
                  <h2>New Customer</h2>
                  <span class="modal-close" id="modalClose">&#10006;</span>
              </header>
              <form class="modal-form" id="form">
                  <input id="name" data-index="new" type="text" class="modal-field" placeholder="Customer's name" required>
                  <input id="email" type="email" class="modal-field" placeholder="Customer's e-mail" required>
                  <input id="phone" type="text" class="modal-field" placeholder="Customer's phone" required>
                  <input id="city" type="text" class="modal-field" placeholder="Customer's city" required>
              </form>
              <footer class="modal-footer">
                  <button id="save" class="button green">Save</button>
                  <button id="cancel" class="button blue" onclick=closeModal();>Cancel</button>
              </footer>
          </div>
      </div>
  </main>
  <footer>
      Copyright &copy; @gabriel-venezian
  </footer>
</body>
</html>
